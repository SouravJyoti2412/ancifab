
<html>
    <head>
        <title>Ancifab Payment</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .booking-div {
                padding: 15px;
                box-shadow: inset 0 0 0 1px #e0e5e9;
                border: 5px solid #fbfbfc;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                margin-bottom: 30px;
                background-color: #fff;
                width: 350px;
                margin: 0% 10%;
            }
            .b-fields .b-f-div label {
                background: #dbdbdb;
                font-size: 12px;
                margin-top: 0;
                position: absolute;
                padding: 10px;
                border-radius: 5px 0 0 5px;
                color: #787878;
                width: 60px;
                text-align: center;
            }
            input{
                width: 100%;
                height: 35px;
                border-radius: 4px;
                border: 1px solid #528ff0;
                padding-left: 5px;
            }
        </style>
    </head>
    <body style="    background-image: -webkit-linear-gradient(90deg,#528ff0,#528ff096,#528ff02b);">
    <center>
        <div style="margin: 8% 0 0">
            <h1 style="font-size: 40px;font-family: sans-serif;">Ancifab Payment </h1>
        </div>
        <div class="booking-div"> 
            <div class="booking-fields">
                <div class="form-group perched-info">
                    <button type="submit" id="rzp-button1" class="btn" name="online_transfer">pay now</button>
                </div>
                    
            </div>
        </div>
    </center>
    <form action ="{% url 'orderstatus' %}" method = "post">
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
        var options = {
            "key": "rzp_test_ekBAgkURnU5oBB", // Enter the Key ID generated from the Dashboard
            "amount": "{{razorpaytotal}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "ancefab",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": "{% url 'orderstatus' %}",
            "prefill": {
                "name": "{{fname}}",
                "email": "{{email}}",
                "contact": "{{number}}"
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
        </script>
        </form>
</body>
</html>
